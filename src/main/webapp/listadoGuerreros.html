<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Guerreros</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
        }

        /* Cabecera */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;            
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            text-align: center
        }

        .top-right {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            transition: background-color 0.3s;
        }

        .top-right:hover {
            background-color: transparent;
        }

        .top-right img {
            width: 70px;
            height: 70px;
        }

        /* Botones generales */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Sección de filtro */
        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }

        .filter-section label {
            font-size: 16px;
            color: #333;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Tabla */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ecf0f1;
        }

        /* Sección de botón añadir */
        .add-button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 50px;
        }

        /* Centro de los botones */
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Listado Guerreros</h1>
        <!-- Botón de Cerrar Sesión con imagen -->
        <button class="top-right" onclick="cerrarSesion()">
            <img src="../webapp/img/cerrar.png" alt="Cerrar Sesión">
        </button>
    </header>

    <!-- Botón de vehículos centrado -->
    <div class="center-button">
        <button onclick="irAListadoVehiculos()">Ir a Listado de Vehículos</button>
    </div>

    <div class="filter-section">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="todos">Todos</option>
            <option value="espadachín">Espadachín</option>
            <option value="arquero">Arquero</option>
            <option value="mago">Mago</option>
            <!-- Agregar más tipos si es necesario -->
        </select>
        <button onclick="filtrarGuerreros()">Filtrar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Vida</th>
                <th>Ataque</th>
                <th>Defensa</th>
                <th>Número de Guerreros</th>
            </tr>
        </thead>
        <tbody id="tablaGuerreros">
            <tr>
                <td>Arthas</td>
                <td>Espadachín</td>
                <td>100</td>
                <td>80</td>
                <td>60</td>
                <td>1</td>
            </tr>
            <!-- Aquí se agregarían más guerreros dinámicamente -->
        </tbody>
    </table>

    <div class="add-button-container">
        <button onclick="añadirGuerrero()">Añadir Nuevo Guerrero</button>
    </div>

    <script>
        function irAListadoVehiculos() {
            alert("Ir a listado de vehículos");
        }

        function filtrarGuerreros() {
            const tipo = document.getElementById('tipo').value;
            alert("Filtrar guerreros por tipo: " + tipo);
            // Aquí iría la lógica para filtrar la tabla
        }

        function añadirGuerrero() {
            alert("Añadir nuevo guerrero");
            // Aquí iría la lógica para agregar un nuevo guerrero
        }

        function cerrarSesion() {
            alert("Sesión cerrada");
            // Aquí iría la lógica para cerrar sesión
        }
    </script>

</body>
</html>
